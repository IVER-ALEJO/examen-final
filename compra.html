<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/popper.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <link rel="stylesheet" href="css/sweetalert2.min.css">

    <title>Carrito Compras en JavaScript</title>

</head>

<body>
    <header>
        <div class="container">
            <div class="row justify-content-between mb-5">
                <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                    <a class="navbar-brand" href="carrito.html">ALMACEN  SOTEC SOLUTIONS</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <br>

    <main>
        <div class="container">
            <div class="row mt-3">
                <div class="col">
                    <h2 class="d-flex justify-content-center mb-3">Realizar Compra</h2>
                    <form id="procesar-pago" action="#" method="post">
                        <div class="form-group row">
                            <label for="cliente" class="col-12 col-md-2 col-form-label h2">Cliente :</label>
                            <div class="col-12 col-md-10">
                                <input type="text" class="form-control" id="cliente"
                                    placeholder="Ingresa nombre cliente" name="destinatario">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="CI" class="col-12 col-md-2 col-form-label h2">C.I. :</label>
                            <div class="col-12 col-md-10">
                                <input type="text" class="form-control" id="ci" placeholder="Ingresa tu C.I." name="cc_to">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="NIT" class="col-12 col-md-2 col-form-label h2">NIT:</label>
                            <div class="col-12 col-md-10">
                                <input type="text" class="form-control" id="nit" placeholder="Ingresa tu nro NIT" name="cc_to">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="Celular" class="col-12 col-md-2 col-form-label h2">Número celular :</label>
                            <div class="col-12 col-md-10">
                                <input type="text" class="form-control" id="celular" placeholder="Ingresa su numero Celular" name="cc_to">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="direccion" class="col-12 col-md-2 col-form-label h2">Direccion :</label>
                            <div class="col-12 col-md-10">
                                <input type="text" class="form-control" id="dirteccion" placeholder="Ingresa tu dirección" name="cc_to">
                            </div>
                        </div>

                        <div id="carrito" class="form-group table-responsive" >
                            <table class="table" id="lista-compra" >
                                <thead>
                                    <tr>
                                        <th scope="col">Imagen</th>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Precio</th>
                                        <th scope="col">Cantidad</th>
                                        <th scope="col">Sub Total</th>
                                        <th scope="col">Eliminar</th>
                                    </tr>

                                </thead>
                                <tbody >

                                </tbody>
                                <tr>
                                    <th colspan="4" scope="col" class="text-right">SUB TOTAL :</th>
                                    <th scope="col">
                                        <p id="subtotal"></p>
                                    </th>
                                    <!-- <th scope="col"></th> -->
                                </tr>
                                <tr>
                                    <th colspan="4" scope="col" class="text-right">IVA :</th>
                                    <th scope="col">
                                        <p id="igv"></p>
                                    </th>
                                    <!-- <th scope="col"></th> -->
                                </tr>
                                <tr>
                                    <th colspan="4" scope="col" class="text-right">TOTAL :</th>
                                    <th scope="col">
                                        <input id="total" name="monto" class="font-weight-bold border-0" readonly style="background-color: white;"></input>
                                    </th>
                                    <!-- <th scope="col"></th> -->
                                </tr>

                            </table>
                        </div>

                        <div class="row justify-content-center" id="loaders">
                            <img id="cargando" src="Imagenes/cargando.gif" width="220">
                        </div>

                        <div class="row justify-content-between">
                            <div class="col-md-4 mb-2">
                                <a href="carrito.html" class="btn btn-info btn-block">Seguir comprando</a>
                            </div>
                            <div class="col-xs-12 col-md-4">
                                <a href="#factura" class="btn btn-success btn-block" data-toggle="modal">Realizar compra</a>
                                
                            </div>
                        </div>
                    </form>


                    <div class="modal" tabindex="-1" id="factura">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title">Factura</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                              <p>


                                <form id="procesar-pago" action="#" method="post">
                                    <div class="form-group row">
                                        <label for="cliente" class="col-12 col-md-2 col-form-label h2">Cliente :</label>
                                        <div class="col-12 col-md-10">
                                            <input type="text" class="form-control border-0" id="cliente"
                                                placeholder="" name="destinatario">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="CI" class="col-12 col-md-2 col-form-label h2">C.I. :</label>
                                        <div class="col-12 col-md-10">
                                            <input type="text" class="form-control border-0" id="ci" placeholder="" name="cc_to">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="NIT" class="col-12 col-md-2 col-form-label h2">NIT:</label>
                                        <div class="col-12 col-md-10">
                                            <input type="text" class="form-control border-0" id="nit" placeholder="" name="cc_to">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="Celular" class="col-12 col-md-2 col-form-label h2">Número celular :</label>
                                        <div class="col-12 col-md-10">
                                            <input type="text" class="form-control border-0" id="celular" placeholder="" name="cc_to">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="direccion" class="col-12 col-md-2 col-form-label h2">Direccion :</label>
                                        <div class="col-12 col-md-10">
                                            <input type="text" class="form-control border-0" id="dirteccion" placeholder="" name="cc_to">
                                        </div>
                                    </div>
                                </form>
                              </p>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Salir</button>
                              <button type="button" class="btn btn-primary">Enviar</button>
                            </div>
                          </div>
                        </div>
                      </div>

                </div>


            </div>

        </div>
    </main>





    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/sweetalert2.min.js"></script>

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"></script>

    <script src="js/carrito.js"></script>
    <script src="js/compra.js"></script>


</body>

</html>
